<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin:25px;
}

.polaroid {
  	
  position: relative;
  margin: 30px;	
  float: left;	
}

.label {
 
  background-color: #4aaaa5;
  color: white;
  font-size: 18px;	
  text-align: center;
  height: 60px;
  width: 220px;	
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 20%);	
  
}
	
.thumbnail{

  width: 220px;
  height: 170px;	
	
}
	
.clear {
   clear:both;
}
</style>
</head>
<body>

<h2>Responsive Polaroid Images / Cards</h2>

<div class="polaroid">
  <img class="thumbnail" src="assets/images/Hangman.jpg" alt="Norway">
  <div class="label">
    <p>Hangman</p>
  </div>
</div>

<div class="polaroid">
  <img class="thumbnail" src="assets/images/RPG_Game.jpg" alt="Norway">
  <div class="label">
    <p>RPG Game</p>
  </div>
</div>
	
<div class="clear"></div>
	
<div class="polaroid">
  <img class="thumbnail" src="assets/images/Trivia.jpg" alt="Norway">
  <div class="label">
    <p>Trivia Game</p>
  </div>
</div>

<div class="polaroid">
  <img class="thumbnail" src="assets/images/Rutgers.jpg" alt="Norway">
  <div class="label">
    <p>Rutgers Info Widget</p>
  </div>
</div>
	
<div class="clear"></div>
	
<div class="polaroid">
  <img class="thumbnail" src="assets/images/rock-paper-scissors.jpg" alt="Norway">
  <div class="label">
    <p>Rock Paper Scissors</p>
  </div>
</div>

</body>
</html>
